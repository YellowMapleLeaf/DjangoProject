<!DOCTYPE html>
<!-- saved from url=(0039)https://v3.bootcss.com/examples/signin/ -->
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>我要进来登录啦</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bbs/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/bbs/css/signin.css" rel="stylesheet">

  </head>

<body>
    <div class="container">
      <form class="form-signin" method="post">
          {% csrf_token %}
        <h4 class="form-signin-heading">帅哥，美女，请登录再操作（~-~）</h4>
{#        <label for="inputEmail" class="sr-only">Email address</label>#}
        <input type="text" id="inputEmail" class="form-control" placeholder="请输入用户名" name="username">
{#        <label for="inputPassword" class="sr-only">Password</label>#}
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password">
        <div class="checkbox">
          <label>
              <input type="checkbox" value="remember-me"> 记住密码
              <span><a href="#">还没有账号？？注册</a></span>
          </label>
            <div>
                {% if login_err %}
                    <p style="color: red">{{ login_err }}</p>
                {% endif %}
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

  </div> <!-- /container -->



</body></html>
